<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1517832207067-4db24a2ae47c') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .contact-box {
      background-color: white;
      max-width: 400px;
      width: 90%;
      padding: 25px 20px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .contact-box h2 {
      text-align: center;
      color: #9b59b6;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 18px;
      width: 100%;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-color: #9b59b6;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
      max-width: 100%;
    }

    .char-counter {
      text-align: right;
      font-size: 13px;
      color: #555;
      margin-top: 5px;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: #9b59b6;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #8e44ad;
    }

    @media (max-width: 480px) {
      .contact-box {
        padding: 20px 15px;
      }

      .submit-btn {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="contact-box">
    <h2>Contact Us</h2>
    <form>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="John Doe" />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="example@mail.com" />
      </div>
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" placeholder="Type your message..." maxlength="500" oninput="updateCharCount()"></textarea>
        <div class="char-counter" id="charCounter">0/500</div>
      </div>
      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </div>

  <script>
    function updateCharCount() {
      const message = document.getElementById("message");
      const counter = document.getElementById("charCounter");
      counter.innerText = `${message.value.length}/500`;
    }
  </script>
</body>
</html>
