
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creative Navbar</title>
  <style>
    :root {
      --main-bg: #ffffff;
      --text-color: #111;
      --nav-bg: #f5f5f5;
      --primary-color: #ff7e5f;
      --highlight-color: #feb47b;
      --hover-bg: rgba(255, 126, 95, 0.1);
      --underline-color: #007acc;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--main-bg);
      color: var(--text-color);
      background-image: url('bg.jpg');
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    nav {
      background-color: var(--nav-bg);
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--primary-color);
    }

    .menu {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .menu li a {
      text-decoration: none;
      color: var(--text-color);
      padding: 8px 12px;
      font-size: 1.1rem;
      position: relative;
      transition: color 0.3s, transform 0.3s;
    }

    .menu li a:hover {
      color: var(--primary-color);
      background-color: var(--hover-bg);
      transform: scale(1.05);
    }

    .menu li a::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 0%;
      height: 2px;
      background-color: var(--underline-color);
      transition: width 0.3s ease, transform 0.3s ease;
    }

    .menu li a:hover::after {
      width: 100%;
      transform: translateX(-50%) scaleX(1);
    }

    .menu li ul {
      display: none;
      position: absolute;
      top: 35px;
      left: 0;
      background: var(--nav-bg);
      padding: 8px 0;
      list-style: none;
      min-width: 160px;
      opacity: 0;
      transition: opacity 0.2s ease, transform 0.3s ease;
      transform: translateY(-10px);
    }

    .menu li:hover ul {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    #menu-check {
      display: none;
    }

    .burger {
      display: none;
      font-size: 28px;
      cursor: pointer;
      margin-right: 10px;
    }

    .right-icons {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .dark-icon {
      font-size: 24px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .menu {
        display: none;
        flex-direction: column;
        background-color: var(--nav-bg);
        width: 100%;
        position: absolute;
        top: 60px;
        left: 0;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        z-index: 99;
      }

      #menu-check:checked ~ nav .menu {
        display: flex;
      }

      .burger {
        display: block;
        color: var(--text-color);
      }
    }

    #dark-switch {
      display: none;
    }

    #dark-switch:checked ~ nav {
      background-color: #121212;
      color: #f0f0f0;
    }

    #dark-switch:checked ~ nav .menu li a {
      color: #f0f0f0;
    }
  </style>
</head>
<body>

  <!-- Dark Mode Switch -->
  <input type="checkbox" id="dark-switch">
  <!-- Mobile Menu Toggle -->
  <input type="checkbox" id="menu-check">

  <nav>
    <div class="logo">heyy!!</div>

    <div class="right-icons">
      <!-- Burger for Mobile -->
      <label for="menu-check" class="burger">&#9776;</label>

      <!-- Dark mode icon -->
      <label for="dark-switch" class="dark-icon">ðŸŒ™</label>
    </div>

    <ul class="menu">
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li>
        <a href="#">More</a>
        <ul>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="resume.html">Resume</a></li>
        </ul>
      </li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

</body>
</html>
