<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Navbar</title>
  <style>
    :root {
      --bg-light: #ffffff;
      --bg-dark: #121212;
      --text-light: #111;
      --text-dark: #f0f0f0;
      --nav-bg-light: #f5f5f5;
      --primary-color: #ff7e5f;
      --underline: #007acc;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      background-image: url('bg.jpg');
      background-attachment: fixed;
      background-position: center;
      background-size: cover;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background-color: var(--nav-bg-light);
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 1.4rem;
      font-weight: bold;
      color: var(--primary-color);
    }

    .right-section {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .burger {
      display: none;
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: var(--text-light);
    }

    .menu {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .menu li {
      position: relative;
    }

    .menu a {
      text-decoration: none;
      color: var(--text-light);
      padding: 8px 12px;
      font-size: 1rem;
      position: relative;
    }

    .menu a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 2px;
      background-color: var(--underline);
      transition: width 0.3s;
    }

    .menu a:hover::after {
      width: 100%;
    }

    .menu a:hover {
      color: var(--primary-color);
    }

    .menu li ul {
      display: none;
      position: absolute;
      top: 35px;
      left: 0;
      background-color: var(--nav-bg-light);
      padding: 10px 0;
      list-style: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .menu li:hover ul {
      display: block;
    }

    .dark-icon {
      font-size: 22px;
      cursor: pointer;
      color: #fcbf49;
    }

    #menu-check,
    #dark-switch {
      display: none;
    }

    @media (max-width: 768px) {
      .menu {
        display: none;
        flex-direction: column;
        background-color: var(--nav-bg-light);
        width: 100%;
        position: absolute;
        top: 60px;
        right: 0;
      }

      #menu-check:checked ~ nav .menu {
        display: flex;
      }

      .burger {
        display: block;
      }
    }

    /* Dark Mode */
    #dark-switch:checked ~ nav {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    #dark-switch:checked ~ nav .menu,
    #dark-switch:checked ~ nav .menu li ul {
      background-color: #1e1e1e;
    }

    #dark-switch:checked ~ nav .menu a,
    #dark-switch:checked ~ nav .burger,
    #dark-switch:checked ~ nav .dark-icon {
      color: var(--text-dark);
    }
  </style>
</head>
<body>

  <!-- Dark Mode Toggle -->
  <input type="checkbox" id="dark-switch" />
  <!-- Mobile Menu Toggle -->
  <input type="checkbox" id="menu-check" />

  <nav>
    <div class="logo">heyy!!</div>

    <div class="right-section">
      <!-- Dark mode icon -->
      <label for="dark-switch" class="dark-icon">ðŸŒ™</label>
      <!-- Hamburger for mobile -->
      <label for="menu-check" class="burger">&#9776;</label>
    </div>

    <!-- Menu -->
    <ul class="menu">
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li>
        <a href="#">More</a>
        <ul>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="resume.html">Resume</a></li>
        </ul>
      </li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

</body>
</html>
